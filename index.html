<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Howdy! See: https://github.com/Omnigage/terminal-example -->

  <title>Omnigage Terminal - JavaScript SDK Example</title>

  <meta charset="utf-8">
  <meta name="description" content="Omnigage Terminal example using JavaScript SDK">
  <meta name="author" content="Omnigage LLC">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <h1 class="mt-5">Omnigage Terminal Example</h1>
      <div class="row mb-5">
        <div class="col-8">
          <h2>Step 1:</h2>
          <p class="lead">Create embed code from Omnigage Account application. Create a new terminal embed via the account application's /account/terminals. Copy/Paste this into the input area below and click "render".</p>
          <form id="form-render">
            <div class="form-group">
              <label for="terminalEmbedCode">Embed Code</label>
              <textarea class="form-control" id="terminalEmbedCode" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Render</button>
          </form>
        </div>
      </div>
      <div id="remaining-steps" class="row ">
        <div class="col-6">
          <div>
            <h2>Step 2:</h2>
            <h4>Dialer</h4>
            <form id="form-dialer">
              <div class="form-group">
                <label for="dialerInputTo">To</label>
                <input type="text" class="form-control inputTo" id="dialerInputTo" placeholder="+15554443333">
              </div>
              <div class="form-group">
                <label for="dialerInputFrom">From</label>
                <input type="text" class="form-control inputFrom" id="dialerInputFrom" placeholder="+15554443333">
              </div>
              <div class="form-group">
                <label for="dialerInputParentTo">Agent's Number</label>
                <input type="text" class="form-control inputParentTo" id="dialerInputParentTo" placeholder="+15554443333">
              </div>
              <div class="form-group">
                <label for="dialerInputVoiceTemplate">Voice Template ID</label>
                <input type="text" class="form-control inputVoiceTemplate" id="dialerInputVoiceTemplate" placeholder="cu8Eo9RyrUsV4MXEiDZpLM">
              </div>
              <button id="terminal-show-dialer" type="button" class="btn btn-primary">Show</button> <button type="submit" class="btn btn-primary">Fill</button>
            </form>
          </div>
          <div>
            <h3>Texter</h3>
          </div>
          <div>
            <h3>Emailer</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
